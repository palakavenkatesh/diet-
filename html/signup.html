<!DOCTYPE html>
<html>
<head>
    
    <title>signup tags</title>
</head>
<body>
    <center style="background-color: aquamarine;"
    <h1 style="color: maroon;">please signup here!!!</h1>
          <form>
           <label for="user name">Enter Username:</label>
           <input placeholder="Enter username" type="text"><br><br>
           <label for="Enter password"> Enter Password:</label>
           <input placeholder="Enter password" type="text"><br><br>
           <label for="confirm password"> confirm Password:</label>
           <input placeholder="confirm password" type="text"><br><br>
           <label>select Gender:</label>
           <input type="radio" value="male">male
           <input type="radio" value="female">female<br><br>
           <label>Enter mobile number:</label>
           <input type="number"><br><br>
           <label>DOB:</label>
           <input type="date"><br><br>
           <label>Address:</label>
           <textarea name="text" id="text" cols="30" rows="10"></textarea><br><br>
           <label>select Qualification:</label>
           <select name="Qualification" id="Qualification">
              <option value="select">select</option><br><br>
              <option value="java">java</option>
              <option value="python">python</option>
              <option value="css">css</option>
              </select><br><br>
            <label>choose your skills:</label>
            <select multiple>
                <option value="java">java</option>
                <option value="python">python</option>
                <option value="css">css</option>
            </select><br><br>
            <label>preffered shift:</label>
            <input type="checkbox" value="dayshift">dayshift
            <input type="checkbox" value="nightshift">nightshift
            <input type="checkbox" value="dayshift/nightshift">dayshift/nightshift<br><br>
            <label>upload your resume:</label>
            <input type="file" value="choose file"><br><br>
            <input type="submit" value="Register">
            <input type="submit" value="Reset">
          </form>
        </center>  
</body>
</html>
